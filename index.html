<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Prevost</title>
    <link rel = "stylesheet" href = "site.css"/>

</head>
<body>
    <div class="dialogue_box" id="dialogue">

    </div>
</body>
<script>
    dialogue = ["Uhm, Hi!","I've never seen you around here.. I think you'll really like it here.","click those pictures and i'll tell you more about it"]
    runStartDialogue(dialogue[0])
    function runStartDialogue(text){
        dialogueBox = document.getElementById("dialogue")
        for(i=0; i<text.length; i++){
            setTimeout("addTextToDialogue("+text[i]+")", 300)
        }
    }
    function addTextToDialogue(text){
        dialogueBox = document.getElementById("dialogue")
        dialogueBox.appendChild(document.createTextNode(text))
    }
</script>
</html>
